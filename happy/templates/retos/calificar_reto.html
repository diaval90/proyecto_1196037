{% extends 'retos/base.html' %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col s12 m12">
			<div class="card ">
	 			<h4 align="center">Calificar Reto</h4>
	 			{% if mensaje %}
					<p class="color">{{mensaje}}</p>
				{% endif %}
					<table class="responsive-table highlight">
<thead>
		<tr>
		<td><strong>reto</strong></td>
		<td><strong>archivo</strong></td>
		<td><strong>estado</strong></td>
	</tr>
</thead>
<tbody>
	 <tr>
		<td>{{cal.reto}}</td>
		<td><a href="/media/{{ cal.archivo }}">{{cal.archivo}}</a></td>
		<td>{{cal.estado}}</td>
	 </tr>
</tbody>
</table>
</div>
</div>
</div>
<form action="." method="POST">
		{% csrf_token %}
		{{calform.as_p}}
<button class="btn btn-default orange darken-4" type="submit">guardar</button>
</form>
</div>
{% endblock %}
