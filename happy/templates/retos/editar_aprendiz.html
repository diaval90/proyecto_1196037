{% extends 'retos/base.html' %}
{% block content %}
<div class="container">
	<h4 align="center">Editar Aprendiz</h4>
	<form method="POST" class="RegistroForm" action=".">
		{% csrf_token %}
		{{ formulario_user.as_p }}
		{{ form.as_p }}
		<button type="submit" class="btn btn-default orange darken-4">guardar cambios</button>
	</form> 
	<a id="canedit" class="btn btn-default orange darken-4" href="{% url 'aprendices' %}">cancelar</a>
</div>
{% endblock %}
